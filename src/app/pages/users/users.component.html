<form [formGroup]="userForm" class="mb-3">
  <div class="row">
    <div class="form-group col-md">
      <label for="nome">Nome</label>
      <input id="nome" type="text" class="form-control" formControlName="nome">
    </div>
    <div class="form-group col-md">
      <label for="idade">Idade</label>
      <input id="idade" type="text" class="form-control" formControlName="idade">
    </div>
  </div>
  <button (click)="SubmitForm()" class="btn btn-success mt-3">Incluir</button>
</form>

<div class="row">
  <app-user-card
    (userInfoEmitter)="infoUserSelecionado($event)"
    class="col-md"
    *ngFor="let user of users"
    [user]="user"
  ></app-user-card>
</div>
<div *ngIf="userSelecionado" class="mt-3 border col-md p-3">
  <h2>Usu≈ïio selecionado</h2>
  <p>Nome: {{ userSelecionado.nome}}</p>
  <p>Idade: {{ userSelecionado.idade }}</p>
</div>
